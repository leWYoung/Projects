<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
        }
        .th {
            height: 50px;
            background-color: gray;
            text-align: left;
        }

        tr {
            height: 35px;
            background-color: whitesmoke;
            
        }
        td{
            text-align: right;
        }
        .input{
            text-align:left;
        }
        #end{
            text-align: center;
        }
    </style>


</head>

<body>
    <form action="#">
        <table>
            <tr class="th">
                <th colspan="2">Step 1 : 아이디/ 비번 입력</th>
            </tr>
            <tr>
                <td>아이디 : </td>
                <td class="input"><input type="text" name="id"></td>
            </tr>
            <tr>
                <td >비밀번호 : </td>
                <td class="input"><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td>비밀번호 확인 : </td>
                <td class="input"><input type="password" name="pwCheck"></td>
            </tr>
            <!--  -->
            <tr class="th">
                <th colspan="2">Step 2: 개인정보</th>
            </tr>
            <tr>
                <td> 성별 : </td>
                <td class="input">남 <input type="radio" name="gender">
                    여 <input type="radio" name="gender">
                </td>
            </tr>
            <tr>
                <td>혈액형 : </td>
                <td class="input">
                    <select name="bloodtype" id="bloodtype">
                        <option value="a">A형</option>
                        <option value="b">B형</option>
                        <option value="ab">AB형</option>
                        <option value="o">O형</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>생일 : </td>
                <td class="input"><input type="date" name="birth"></td>
            </tr>
            <!--  -->
            <tr class="th">
                <th colspan="2">Step 3 : 선호도 </th>
            </tr>
            <tr>
                <td>취미 : </td>
                <td class="input">
                    축구<input type="checkbox" class="hobby" name="soccer">
                    야구<input type="checkbox" class="hobby" name="baseball">
                    농구<input type="checkbox" class="hobby" name="basketball">
                </td>
            </tr>
            <tr>
                <td>좋아하는 색깔 : </td>
                <td class="input"><input type="color" name="color"></td>
            </tr>
            <!--  -->
            <tr class="th">
                <th colspan="2">Step 4 : 적고 싶은 말</th>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="textArea" rows="5" cols="60"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" id="end">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
