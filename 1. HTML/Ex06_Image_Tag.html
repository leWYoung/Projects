<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- img : 이미지 가져오기
         src(sorce) : 가져올 이미지의 경로 작성
         alt(alterate) : src 값이 안될 때 대신 보여줄 내용  
         * 사진 사이즈 조절이 가능함 / width, height 사용 -->
    <img src="img/goat.jpg" alt="이미지가 준비중입니다.">

    <!-- 1. 상대 경로에 접근하는 방법 
              # 상대 경로 : 특정 위치를 기준으로 데이터의 경로에 접근하는 방법 -->

    <!-- 1) 현재 폴더 접근 : ./ 같은 위치에 있는 이미지를 전부 불러옴 (생략 가능)  -->
    <img src="./img/goat.jpg" alt="이미지가 준비중입니다.">

    <!-- 2) 현재 위치에서 벗어나서 파일을 찾아가야 할 때
             => 상위 폴더 접근 : ../ 한 폴더 위로 벗어나서 이미지를 불러올 수 있음 -->
    <img src="../img/goat.jpg" alt="" width="200" height="200">

    <!-- 2-1) 현재 위치에서 폴더를 두 번 벗어나고 싶을 때
                  => ../../ (두 번 사용!) -->

    <img src="C:\Users\smhrd\Desktop\mp3player" alt="">
    <!-- 3) 가장 위쪽 폴더 부터 접근 하고 싶을 때
               => 루트(최상위) 폴더 접근 : /(슬래시 사용) img/ ..  -->

    <!-- 2. 절대 경로(바뀌지 않는 경로)로 접근하는 방법 
                 => src에 이미지 주소를 복사해서 넣으면 됨 -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRF1IwK6-SxM83UpFVY6WtUZxXx-phss_gAUfdKbkTfau6VWVkt"
        alt="" width="200" height="200">




















</body>

</html>
