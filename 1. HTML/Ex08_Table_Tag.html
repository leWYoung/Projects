<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--table tag 선언 
     caption tag : 테이블의 제목 생성
      tr(Table Row) tag : 테이블 열(가로) 생성 
        th(Table head) tag : 테이블 열의 제목 생성
        td(Table Data) tag : 테이블 데이터 추가시 사용 
        -> tr tag를 선언해준 후 td tag를 넣어준다.-->

    <!-- table 테두리 만들기 border="숫자" -->
    <table border="1">
        <!-- caption : 테이블 제목 -->
        <caption> CGI Friday</caption>
        <!-- tr(Table Row) : 테이블 가로열 태그 -->
        <tr bgcolor="red">
            <!-- th(Table Head) : 컬럼 제목 태그 -->
            <th width="200px">이름</th>
            <th width="110px">과목</th>
        </tr>
        <tr align="center">
            <!-- td(Table Data) : 열(세로) 태그 -->
            <td bgcolor="blue" height="50px">임경남</td>
            <td>HTML/css </td>
        </tr>
        <tr align="center">
            <td>김민수</td>
            <td>Python</td>
        </tr>
        <tr align="center">
            <td>이도연</td>
            <!--rowspan="숫자입력" : 행 병합
            colspan="숫자입력" : 열 병합 -->
            <td rowspan="2">Java</td>
        </tr>
        <tr align="center">
            <td>서보경</td>
        </tr>


    </table>











</body>

</html>
