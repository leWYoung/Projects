<!DOCTYPE html> <!-- 주석 작성하는 방법-->
<html lang="en"> <!-- 문서 형식-->

<head> <!-- 문서의 머리글(기능, 기술) / 사용자에게 보여지는 곳은 아님-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My First Webpage </title> <!-- 제목 -->
</head>

<body> <!-- 웹 페이지에서 보여주고 싶은 내용을 담는 공간 -->
      Hello World!
      <!--
        1. 주석 작성 : Ctrl + /
        2. Live Server 실행 : alt + L + O  
        3. HTML 구성요소 단축키 : ! + Enter 
        -->

      <h1>데이터 디자인 엔지니어 양성과정</h1>
      <h3>이우영</h3>
      <h5>졸림</h5>
      <!-- h(heading) tag : 제목
         1. h1~h6까지의 사이즈가 있다. 
         2. 숫자가 커질 수록 글씨는 작아진다.
         3. 제목을 쓸 때 사용된다.
         -->

      <!-- 본문 태크 -->
      <!-- 1. p(paragraph) tag 
               1) 문단 표현시 사용
               2) 가로 한 줄 영역 전부 사용 => 다음 문장을 강제로 개행시켜버림 -->
      오늘은 월요일
      오늘은 월요일
      <p>빨리 집가고 싶다^^ ~👍</p>
      <p>빨리 집가고 싶다^^ ~👍</p>

      <!-- 2. span tag 
               1) 문장으로 표현시 사용 
               2) contents로 작성한 만큼만 영역 차지 
               3) 자리가 있다면 가로로 쭉 이어져서 배치된다
               4) 별 다른 기능이 없어 '공태크'라고도 불린다. 
               5) 표시를 통해서 특정 요소를 찾기 위한 용도로 사용된다.-->
      <span>집 마렵다😊</span>
      <span>집 마렵다😊</span>

      <!-- 3. br tag   
                1) 개행을 원할 시 사용하는 코드
                2) 시작 태그만 존재하는 '홀 태그'이다
                3) 끝 태그가 없다. -->
      <span>집 마렵다😊</span>
      <br>
      <span>집 마렵다😊</span>

      <!-- 4. hr(horizontal rule) tag 
               1) 단락 간 구분선을 그어주는 tag이다.
               2) 수평선을 하나 그음으로 컨텐츠 구분을 한다.  
               3) 끝 태그가 없는 홀태크이다. -->
      <hr>

      <!-- # 태그에 색과 두께 등을 조절하는 방법 
              : 속성 (attribute) 와 값 (value)로 구성된다. 
               1. 색상 변경 ( color )-->
      <hr color="red">

      <!-- 간단한 디자인 변경만 가능하다
              상세한 변경은 JS를 사용해야한다.
               2. 두께 변경( size ) 픽셀(px) 단위를 사용함-->
      <hr color="red" size=" 100px">

      <!--   3. 너비(길이) 조절 ( width ) 픽셀 단위 사용 -->
      <hr color="red" size=" 100px" width="100px">

</body>

</html>
