<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <b>두껍냐 많이?</b>
    <!-- bold : 두꺼운 글자를 만드는 태그 = 단순 디자인용 , css로 대체 -->
    <br>
    <strong>두껍냐 많이?</strong>
    <!-- strong : 중요한 내용을 강조하고 싶을 떄 사용, 화면 낭독기에서 강조
                  b tag와 달리 프로그램에서 인식시 중요도가 포함된 것으로 인식함 -->
    <br>
    <i>졸리냐?</i>
    <!-- i tag : 이텔릭 체 ( 기울임체 ) : 단순 디자인용-->
    <br>
    <em>졸리냐?</em>
    <!-- em tag (emphasized text) : 강조된 텍스트 -->
    <br>
    <s>지각자 : 나 </s>
    <!-- S tag (Strikethrough) : 취소선 -->
    <br>
    <p> X <sup>2</sup> + Y<sup>2</sup> = Z </p>
    <!-- super script : 위첨자  -->
    <br>
    <p>물 화학식 : H <sub>2</sub>O</p>
    <!-- sub script : 아래 첨자 -->








</body>

</html>
