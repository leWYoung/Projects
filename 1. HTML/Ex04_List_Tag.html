<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- # List Tag : 같이 사용해야함
         => 각 각의 목록을 넣을 때 li(list)태그와 함께 넣어줘야 함 -->
  <!-- 1. Unordered List (UL) Tag : 순서가 없는 목록을 만들때 쓰는 Tag -->
  <!-- UL 에서 쓸 수 있는 Type 속성 <ul type =" ">
               1. disc ●
               2. circle ○
               3. square ■
               4. none (공백 사용)   -->
  <ul>
    <li> 두부 </li>
    <li> 양파 </li>
    <li> 당근 </li>
    <li> 바지락 </li>
    <li> 차돌박이 </li>
    <li> 버섯 </li>
  </ul>
  <!-- 💥Tip ) 태그 여러개 만들 때!
             => li * 5  -->
  <!-- 2. Ordered List (OL) Tag : 순서가 있는 목록 만들떄 쓰는 Tag -->
  <!-- OL 에서 쓸 수 있는 Type 속성 
             1. type =" "
               1) 1
               2) A
               3) a
               4) I (로마 숫자)  
               5) i (로마 숫자)  
             2. start = " "
               : 시작 수 지정
             3. reversed
               : 내림차순으로 시작    -->
  <ol type="1" start="10" reversed>
    <li>졸림</li>
    <li>깸</li>
    <li>졸림</li>
    <li>깸</li>
    <li>졸림</li>
  </ol>

</body>

</html>
