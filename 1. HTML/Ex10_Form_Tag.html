<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form_tag
  </title>
</head>

<body>
  <!-- # form tag : 입력 양식 지정 태그  -->
  <!-- 1. action : 입력 데이터의 전달할 위치(url) 지정                          어디로
                 입력 값이 없을 떄는 # 사용          -->
  <!-- 2. name : 필수!! 데이터 전송 시 구분을 편하게 하기 위해 사용              무엇을 -->
  <!-- 3. input type = 'submit' : 데이터를 보내는 제출 버튼을 만듦               언제 -->
  <form action="#">
    ID : <input type="text" placeholder="아이디 입력" autofocus maxlength="10" value="지린다" readonly name="id">
    <!-- input tag : input type = "text" 
             데이터를 입력 받을 수 있는 태그
             # input tag의 attribute     
              1. placeholder : 미리 보기 텍스트 지정 
              2. autofocus : 자동으로 커서 위치 지정
              3. maxlength : 길이 제한 
              4. value : 값을 넣어둔 (처음부터 지정한) 채로 창 띄우기 
              5. readonly : 읽기 전용 값 (수정 불가)                    -->
    <br> <!-- 패스워드를 안보이게 할 수 있음-->
    PW : <input type="password" name="pw">
    <br> <!-- 연월일까지만 선택가능-->
    생년월일 : <input type="date" name="time">
    <br> <!-- 시간 설정 추가-->
    일정 추가 : <input type="datetime-local" name="dates">
    <br>
    <!-- radio 버튼을 사용할 때는 중복 선택을 방지하기 위해서
             name 속성을 사용해야한다. 동일한 값을 주게 되면 중복선택을 방지할 수 있다.  -->
    성별 : 남자 <input type="radio" name="gender" value="남자">
    여자 <input type="radio" name="gender" value="여자">
    <br>
    <!-- checkbox : 중복 값을 갖도록 선택을 한다. -->
    나의 취미 : 독서📒 <input type="checkbox" value="독서" name="hobby">
    영화감상🎞 <input type="checkbox" value="영화감상" name="hobby">
    코딩💻 <input type="checkbox" value="코딩" name="hobby">
    <br>
    <!--  file : 파일을 업로그 할 때 사용 -->
    파일 업로드 : <input type="file" name="file">
    <br>
    <!-- 좋아하는 색상 선택 -->
    좋아하는 색상 : <input type="color" name="color">
    <br>
    <!-- 숫자만 입력하는 방법 -->
    나이 : <input type="number" name="age">
    <br>
    <!-- 리스트 형태로 데이터를 출력해주는 태그들 
           1. datalist tag
           2. select tag : option을 사용해서 목록을 만들어줌 -->
    통신사 :
    <select name="phone">
      <!-- 데이터가 넘어가는 형식 
              : name에 지정된 이름으로value 값이 전송됨.  -->
      <option value="skt">SKT</option>
      <option value="kt">KT</option>
      <option value="lg">LG U+</option>
    </select>
    <br>
    <!-- datalist 는 input tag와 연결을 해야함 
           => input type='text' + list="id값 입력"-->
    내가 좋아하는 노래 : <input type="text" list="song">
    <datalist id="song">
      <option value="WE"></option>
      <option value="AM"></option>
      <option value="GE"></option>
    </datalist>
    <!-- select 와 datalist의 차이점
              datalist는 추가로 입력이 가능
              select는 추가로 입력이 불가능  -->
    <br>
    게시글 입력
    <br>
    <textarea name="board" rows="5" cols="50" style="resize : none;"> </textarea>
    <!-- textarea 는 크기를 조절 할 수 있음
              textarea 크기 조절을 방지하는 속성
                1. rows : 가로 줄을 몇 개 입력할지 지정
                2. cols : 세로 크기에 대해 조절
                3. style="resize : none;" 크기 조절을 막음-->

    <br>
    <input type="submit" value="회원가입">
    <!-- subit 버튼 : input 요소의 모든 값을 전송할 때 사용 -->
    <br>
    <!--초기화 -->
    <input type="reset" value="전체 삭제">
    <!-- reset 버튼 : 모든 값을 초기환할 때 사용 -->
  </form>
</body>

</html>
