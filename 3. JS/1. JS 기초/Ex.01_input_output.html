<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 주석 = // 두개!
        // JavaScript 문법은 body 태그 가장 하단에 작성
        // script 태그 안에 작성
        /*
         장문으로 주석을 치고 싶을 떄 사용하는 주석
        */

        // 1. 출력 
        // 1-1) 문서에 출력하기 -> body 태그 내에 출력
        document.write('문서에 출려크');
        // java와 달리 (' ') , (" ") 둘 다 문자열로 출력가능

        // 1-2) 콘솔 창에 출력하기
        console.log('로그 인~'); // ';' 을 안써도 작동 가능~
        // 콘솔 창 보는 방법 : F12 => 개발자탭 => console

        // 1-3) 팝업 창으로 출력하기
        alert('팝팝 팝');
        // 항상 팝업 창이 제일 먼저 뜸
        // 확인을 해줘야 문서 내용 확인 가능!

        // 2. 입력
        /* 2-1) 확인 질문 : cponfirm
                => 확인(true) or 취소(false) 버튼
                => 리턴 타입 : boolean    */
        var lunch = confirm('졸린가?');
        console.log(lunch);

        /* 2-2) 입력 확인문 : prompt
                => 사용자가 입력 가능
                => 리턴 타입 : string  */
        var lunch2 = prompt('졸린가?','넴~') ;
        // prompt('질문(필수)',(컴마) '응답의 기본값(선택)'
        console.log(lunch2);
    </script>
</body>
</html>
