<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*  # Java 와 다른 연산자
            1. 비교 연산자 & 일치 연산자
             1) = : 대입 연산자
             2) == : 비교(동등) 연산자 -> 안에 들어있는 값만 비교
             3) === : 일치 연산자 -> 값과 자료형 모두 비교     */
        console.log("== :",3 == '3') ;
        console.log("=== :",3 === '3') ;

        /*  2. 나누기 연산자
             1) / : 나눴을 때 실제 값 , 소수점 자리도 전부 가져옴
             2) % : 나머지                                   */
        console.log('/ :',100/3);
        console.log('% :',100%3);
        
        /*  3. Java와 같지만 중요해서 한 번 더 해보는 연산자
            조건식 ? True일때 실행문 : False일때 실행문 */
        let dinner = false ;
        // case1) 실행문 바로 실행
        dinner === true ? console.log('대답은 : O') : console.log('대답은 : X') ; 
        
        // case2) 조건에 따라 변수에 대입
        let question = dinner == true ? 'O' : 'X' ;
        console.log('대답은:',question);
        
        // 연산자 실습 - 백의 자리 버리기!
        let num = parseInt(prompt('숫자를 입력하세요 >> ')) ;
        let num2 = num-num%100
        console.log('백의 자리 이하 버린 결과>> ',num2);
        
    </script>
</body>
</html>
