<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /* [] : 배열 만들때
           {} : 객체 만들떄
           () : 함수 만들떄 */

        /* 객체 : 속성과 값으로 구성되어있는 데이터의 집합
              1. 객체 선언
                key : value 한 쌍으로 구성됨 
                JavaScript Object : Json 이라고도 부름  */
        function temp() {
            console.log('임시 생성 ');
        }
        let person = {
            // 1. 필드(데이터, 속성) 선언
            name: '이우영',
            birthdate: '0705',
            age: 31,
            // 2. 함수 만들기
            code: function () {
                console.log("let's do coding");
            },
            // 3. 선언이 되어있는 함수 가져와서 쓰기
            //  => 함수명을 불러온 뒤 ( )를 붙이지 않는다 -> ( ) 붙일시 사용한다는 조건으로 바뀜
            test: temp
        }
        // 2. 객체 출력
        console.log('객체 : ', person);

        // 3. 객체 내 데이터 접근
        // 3-1. 객체 이름.속성명 ** 훨씬 많이 사용~
        console.log('이름 : ', person.name);
        // 3-2. 객체이름['속성명']
        console.log('현재 나이: ', person['age']);

        // 4. 객체 내 데이터 변경
        person.age = 33;
        console.log('2년 뒤의 나이: ', person['age']);

        // ** 배열 안에 객체를 넣을 수 있고, 객체 안에 배열을 넣을 수 있다. 
        // 1. 배열 안에 객체 넣기
        let orderList = [
            {
                menu: 'Americano',
                bell: 1
            },
            {
                menu: 'Latte',
                bell: 2
            }
        ];

        // 1-1. 배열 안의 객체에 접근하기 
        console.log(orderList);
        // 배열에 접근 = 배열명[인덱스 번호] -> 객체에 접근 = .속성명
        console.log('아메 : ', orderList[0].menu);

        // 2. 객체 안에 배열 넣기
        let person2 = {
            name: '이우영',
            hobby: ['정리', '빨래', '코오딩..']
        }

        // 2-1. 객체 안의 배열에 접근하기
        console.log(person2);

        // 객체명.속성명[인덱스번호]
        console.log('마지막 취미?', person2.hobby[2]);
    </script>
</body>

</html>
