<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
    /* # 호이스팅
      : 코드 실행시 메모리에 변수, 함수를 미리 저장 
      : 인터프리터가 코드를 실행하기 전에 함수, 변수, 클래스 또는 임포트(import)의 선언문을 해당 범위의 맨 위로 끌어올리는 것처럼 보이는 현상*/

        console.log('script의 위쪽 : ' + color);
        // var 키워드 사용 : 정의되지 않은 변수가 에러가 나지 않음
        
        //console.log('script의 위쪽 : '+color2); 
        /* let 키워드 사용 : 호이스팅이 일어나긴한다. but, TDZ라는 공간에 메모리 저장 후 
                            선언이 나오기 전에는 접근이 불가능하게 만듦.    
           # TDZ : Temporal Death Zone     */

    // # 변수 : 데이터를 담는 공간!

        // 1. var 
        // 재선언, 재할당이 가능하므로 협업시 문제가 자주 발생
        var color = 'black'; // 선언
        var color = 'white'; // 재선언 가능
        color = 'yellow';    // 재할당 가능
        console.log('var : ' + color);

        // 2. let
        let color2 = 'black'; // 선언
        // let color2 = 'pink';  // 재선언 불가능 - 에러
        color2 = 'yellow';    // 재할당 가능
        console.log('let : ' + color2);

        /* 3. const
         - 변하면 안되는 값 ex) 게임 만렙
         - 누군가 접근해서 재선언, 재할당 하면 안되는 값  */
        const color3 = 'black'; // 선언
        //const color3 ='white' ; // 재선언 불가능 - 에러
        //color3 = 'yellow' ;     // 재할당 불가능 - 에러 
        console.log('const : ' + color3)
    </script>
</body>

</html>
