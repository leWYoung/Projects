<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /* 배열 : 같은 타입의 여러 변수를 하나의 묶음으로 다루는 것 
        1.  배열의 선언 
        => **배열을 나태내는 기호 : [ ](대괄호) */
        let member = [];

        // 2. 배열 안에 데이터 넣기 ( 배열 할당)
        member = ['이도연', '임경남', '서보경']
        console.log(member);

        // 주의! undefined로 배열 선언하고 사용하지 말것.

        // 선언 + 할당
        let array = [1, 2, 3];

        // 3. 배열 내 데이터 접근 : 배열 이름[인덱스]
        console.log('2번 인덱스 값 : ', member[2])

        // 4. 배열 내 값 변경 :  배열이름[인덱스] = 변경할 데이터
        console.log('1번 인덱스 변경 : ', member[1] = '김민수')

        // 5. for문 사용해서 배열 내의 전체 데이터 출력
        // 배열의 길이 : 배열 이름.length
        for (let i = 0; i < member.length; i++) {
            console.log(member[i])
        }

        // 6. 배열 함수 : 배열을 쉽게 사용할 수 있도록 제공해주는 함수~ ( 이미 만들어진 값 )
        // 1) 마지막 인덱스 뺴주기 : pop() 
        let popData = member.pop();
        console.log('pop을 사용한 결과 : ', member);
        console.log('빠진 데이터 : ', popData);

        // 2) 마지막 인덱스에 값 넣어주기 : push() 
        member.push('임경남', '정연희');
        console.log('push를 사용한 결과 : ', member);

        // 3) 해당 데이터가 배열 안에 포함되어있는지 확인 : includes()
        console.log('배열 안에 임경남?', member.includes('임경남'));
        console.log('배열 안에 임경남?', member.includes('유승연'));

        // 4) 데이터의 인덱스 번호를 확인 : indexOf()
        console.log('이도연 어디?', member.indexOf('이도연'));

        /* 5) 배열 내에 있는 데이터를 추출 or 제거
             slice : 추출 / splice : 제거
            5-1) slice() - 유닛 활동 시키기
               : 기존의 배열을 건드리지 않고 새로운 배열을 복제해서 만든다.  
               배열이름.slice('시작인덱스','끝나는인덱스+1')    */
               let unit = member.slice(0,2);
               console.log('slice : ' ,unit)
               console.log('원본 배열 : ' ,member)
        /*  5-2) splice() : 탈퇴, 재배치 
                : 기존 배열에 접근하여 특정 데이터를 제거하고 대체할 데이터를 넣어준다.
                배열이름.splice('시작인덱스','제거할 갯수','대체할 값')   
                => 대체할 값을 넣지 않을 경우 삭제만 진행됨   */
                member.splice(1,1,'조준용') ;
                console.log('splice : ', member);
    </script>
</body>

</html>
