<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 1. 숫자형(number) : 정수, 실수 등 산술 연산이 가능한 자료형
        let num1 = 3;
        console.log('숫자형 :',num1);
        /* '+'로 연결 시 : 문자형으로 변환됨 (검정색으로 출력)
           ','로 연길 시 : 숫자형 그대로 출력 (파란색으로 출력) */
        let num2 = 3.14 ;
        console.log('숫자형 :',num2);

        // 2. 문자형(string) : 큰 따옴표(""),작은 따옴표('')로 묶어서 나타내는 자료형
        // 숫자를 따옴표로 감쌀 시 문자가 된다. 
        let name = '이우영';
        console.log('문자형 :',name);

        // 3. 논리형(boolean) : 참(true),거짓(false) 두 가지만 존재하는 자료형 
        //                     모두 소문자로 표현
        let bool = true ;
        console.log('논리형 :',bool);

        /*  # 자료형을 확인하는 방법?
            1. console 창에서의 색상
            2. typeof() */
            console.log(typeof(num1))

        // # 특수 유형
        // 1. undefined : 정의가 되지 않음, 선언만 되고 초기값이 할당되지 않은 상태
        let data ; // 절대로 선언하지 말 것
        console.log('undefined :',data);

        // 2. null : 비워져 있는 값, 의도적으로 그 공간을 비워둘 때
        let data2 = 30000 ;
        data2 = null ;
        console.log('null :',data2);

        
    </script>
</body>
</html>
