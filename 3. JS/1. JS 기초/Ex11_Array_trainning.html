<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /* Step1
         1. 좋아하는 5가지를 담은 배열 생성
         2. 배열을 전부 출력 ( 제가 좋아하는 것은 ~~) */
        let like = ['고양이', '고장난고양이', '산책냥이', '수속성냥이', '휴식'];
        for (let i = 0; i < like.length; i++) {
            console.log('제가 좋아하는 것은 ', like[i], '입니다만?');
        }

        /* Step2
         1. 배열의 마지막 요소를 제거
         2. 배열을 전부 출력 ( 제가 좋아하는 것은 ~~) */
        like.pop();
        for (let i = 0; i < like.length; i++) {
            console.log('제가 좋아하는 것은 ', like[i], '입니다만?');
        }
        /* Step3
         1. 배열의 마지막 요소로 '코딩' 추가하기
         2. 배열을 전부 출력 ( 제가 좋아하는 것은 ~~) */
        like.push('코딩');
        for (let i = 0; i < like.length; i++) {
            console.log('제가 좋아하는 것은 ', like[i], '입니다만?');
        }

        /* Step4
         1. 배열 속에 '코딩'이 존재하는지 출력(true or false)
         2. 배열 속 '코딩'의 인덱스 번호를 출력 */
        console.log('코딩 포함? :', like.includes('코딩'));
        console.log('코딩의 인덱스 번호는 ? : ', like.indexOf('코딩'));

        /* Step5
        1. 배열 속 3,4번의 데이터를 새로운 배열로 만들기
        2. 새로 만든 배열을 출력(새로만든 배열은~~ ) */
        unit = like.slice(2,4);
        console.log('새로 만든 배열은 : ',unit);

        /* Step6
        1. 기존 배열 속에서 인덱스 1번부터 시작해서 3개의 데이터 제거
        2. 배열을 출력( 제가 좋아하는 것은 ~~ ) */
        like.splice(1,3);
        for(let i = 0 ; i < like.length ; i++){
            console.log('제가 좋아하는 것은 : ',like[i]);
        }

        /* Step7
        1. 최종 배열 길이 출력
        2. 내가 좋아하는 것의 개수는 ~ */
        console.log('최종 배열의 길이 : ',like.length)
        console.log('내가 좋아하는 것의 개수 : ',like.length)

    </script>
</body>

</html>
