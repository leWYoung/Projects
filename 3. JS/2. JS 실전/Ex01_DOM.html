<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- DOM 객체는 HTML 문서 내의 요소를 전부 단일 요소로 하나씩 쪼개주는 개념
        ex)  <h1 id = 'h1Tag'>HELLO~</h1>
        = h1(태그), id(속성), h1Tag(속성에 대한 값), HELLO~(컨텐츠)
        
        # 쪼개주는 이유 : 각 요소에 접근해서 JS문법을 사용하기 위해서  -->

    <h1 id = 'h1Tag'> HELLO~ </h1>
    <p class ='pTag'> P TAG 1</p>
    <p class ='pTag'> P TAG 2</p>
    
    <script>
        /* STEP1. id가 h1tag인 요소를 가져오기
          1. HTML 문서에 접근 : document
          2. 객체에 접근: '.'(컴마) 사용
          3. 가지고 오다 : get 
          4. 요소를 : Element 
          5. ~를 통해서 : By~   */

        let h1Tag = document.getElementById('h1Tag') ; 
        console.log('내가 가져온 요소 : ', h1Tag);

        // STEP2. 가져온 요소에서 컨텐츠만 추출하기
        // 안에 있는 (inner)+텍스트만 보여줘(text) => innerText = property(속성)
        let h1Contents = h1Tag.innerText//= 속성(poperty) 
        console.log('innerText : ',h1Contents); 

        // STEP3. 가져온 요소에서 컨텐츠 수정하기
        h1Tag.innerText = 'BYE BYE~'
        // 1. innerText(글자만) => 단순 텍스트를 수정할때 사용
        // 2. innerHTML(태그 포함) => HTML 요소를 포함해서 수정하고 싶을때 사용
        h1Tag.innerHTML = '<a href="https://www.naver.com">네이버</a>';
        
        // 클래스 값을 통해 요소 가져오기
        // class 값이 pTag인 요소 가져오기
        let pTag = document.getElementsByClassName('pTag')
        console.log('클래스로 가져온 요소들 : ',pTag); 
        // HTMLCollection(2) [p.pTag,p.pTAg]=> 배열과 같은 형태, 인덱스를 갖고 있다. 
        // 가져오는 갯수가 1개더라도 HTMLCollection 형태로 오므로 인덱스를 통해 접근해야함
        
        // 클래스로 가져온 요소의 컨텐츠 수정하기
        pTag[0].innerText = '수정된 컨텐츠'
        

    </script>
</body>
</html>
