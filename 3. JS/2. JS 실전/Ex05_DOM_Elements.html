<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="inputText">
    <br>
    <button id="inputBtn">input 태그 값 가져오기</button>
    <br>

    <img src="https://dispatch.cdnser.be/cms-content/uploads/2020/09/13/54394bfa-8ec7-43db-a807-2caa2d13f3d0.jpg"
        id="imgTag" width="200px">
    <br>
    <button id="getImgBtn">이미지 값 불러오기</button>
    <button id="setImgBtn">이미지 변경하기</button>

    <script>
        // 1. input 태그 내에서 사용자가 입력한 값을 가져오기
        // 1-1) input 버튼 이벤트 걸기
        let inputBtn = document.getElementById('inputBtn')
        console.log(inputBtn)
        inputBtn.addEventListener('click', () => {
            // 1-2) input 태그 안에 있는 값을 가져오기
            let inner = document.getElementById('inputText').value;
            /* innerText로는 input태그 안에 있는 값을 가지고 올 수 없다. 
               innerText는 컨텐츠를 가져오는 기능이나 input태그는 컨텐츠가 없으므로
               사용자가 input태그에 입력한 값을 가져오기 위해 value 속성을 사용 */
            console.log(inner)
            // 1-3) input 태그 안에 있는 값 세팅
            document.getElementById('inputText').value = '';
            // input 태그 값 초기화 
        })
        // 2. img 태그에 접근하고 수정하기 
        // 2-1) '이미지 값 불러오기' 버튼 클릭시 img 태그의 현재 속성 값을 console 에 출력
        document.getElementById('getImgBtn').addEventListener('click', () => {
            // img 태그 가져오기
            let imgTag = document.getElementById('imgTag');
            console.log('imgTag : ', imgTag);

            // 현재 img 태그의 속성값 출력
            // 1) getAttribute('속성명')
            console.log(imgTag.getAttribute('src'));
            console.log(imgTag.getAttribute('id'));
            console.log(imgTag.getAttribute('width'));
            // 2) .속성명
            console.log(imgTag.src);
            console.log(imgTag.id);
            console.log(imgTag.width);
        })
        // 2-2) 현재 이미지를 다른 이미지로 변경하기
        // '이미지 변경하기' 버튼 클릭시 다른 이미지 띄워줄것
        document.getElementById('setImgBtn').addEventListener('click', function () {
            let imgTag = document.getElementById('imgTag');

            // 1) setAttribute('속성이름','바꿔줄 값') 
            imgTag.setAttribute('src', 'https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Fsbsnoriter%2Fc57be7b2f9bc4c40b3c49349dbc448ad.JPG')
            // 2) .속성이름 = '바꿔줄 값'
            imgTag.width = '500';
        })


    </script>
</body>

</html>
