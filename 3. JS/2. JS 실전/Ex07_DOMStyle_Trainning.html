<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> 날이 좋아서..(❁´◡`❁)
        <br>
        날이 좋지않아서..ಥ_ಥ
    </h1>
    <button>스타일 변경⚡</button>
    <script>
        // 1. change 함수 생성
        //  => h1 태그의 색상과 배경색을 변경
        const change = () => {
            // 1-1. 스타일 바꿔줄 요소 가져오기
            let h1Tag = document.getElementsByTagName('h1')[0];
            console.log(h1Tag)
            // 1-2. h1Tag 색상 변경
            h1Tag.style.color = 'yellow';
            // 1-3. h1Tag 배경 색상 변경
            h1Tag.style.backgroundColor = 'green';
            // 이름 사이에 '-' 사용시 연산자로 사용됨. 카멜 기법으로 작성해야함
        }
        // 2. button을 클릭했을 때 change 할 수 있음
        // 2-1. button 태그 가져오기
        let btn = document.querySelector('button');
        console.log(btn)
        btn.addEventListener('click', change)
    </script>
</body>

</html>
