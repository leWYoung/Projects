<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="txt">h1태그 컨텐츠</h1>
    <button id="btn_han">핸들러용 버튼</button>
    <button id="btn_lis">리스너용 버튼</button>
    <button id="btn_event">이벤트 객체용 버튼</button>
    <button onclick="popUp()">직접 작성</button> 
    <!-- 태그를 통해 직접 함수 사용시 함수 뒤에 소괄호( ) 붙여줘야함  -->

    <script>
        // # event : 웹페이지 상에서 하는 모든 행위들
        // ex) 마우스 올릴 시 밑줄, 클릭시 색상 변경 등등

        // event 부여하기 -> 특정 요소에 기능을 주기
        // ex) click, mouseover, mouseout ... 
        
        // # eventHandler vs eventListener
        // 1. eventHandler : 한 개의 요소에 한 개의 event만 부여 가능

        // 2. eventListener : 한 개의 요소에 여러개의 event를 부여 가능

        // 버튼 클릭시 id가 'txt'인 요소의 컨텐츠 값을 팝업창으로 띄우기
        // 1. 요소를 가져와서 함수에 담아주기
        const popUp = () => {
            let h1Tag = document.getElementById('txt');
            alert(h1Tag.innerText);
        }
        const popUp2 = () => {
            let h1Tag = document.getElementById('txt');
            alert('popUp2 실행');
        }

        // 2. 이벤트 핸들러 
        // '핸들러용 버튼' 클릭 시 , popUp 함수 호출 = 이벤트 등록 
        let btn1 = document.getElementById('btn_han');
        console.log('핸들러용 버튼 : ', btn1);
        btn1.onclick = popUp;
        // btn1.onclick = popUp2; -> 새로운 값으로 바뀜 == 1개의 값만 넣을 수 있다. 

        // 3. 이벤트 리스너
        // '리스너용 버튼' 클릭 시, popUp 함수 호출
        let btn2 = document.getElementById('btn_lis');
        console.log('리스너용 버튼 : ', btn2);
        btn2.addEventListener('click', popUp);
        btn2.addEventListener('click', popUp2);

        // 4. HTML 태그에 직접 작성하기
        // <button onclick="popUp()">직접 작성</button> 

        // ** 함수를 직접 등록하는 방법 
        // => 여러곳에서 쓰는게 아닌 선언한 곳에서만 사용하겠다.
        btn1.onclick = ()=>{
            alert('직접 등록한 함수~!')
        }

        btn2.addEventListener('click',()=>{
            alert('직접 등록한 리스너용 버튼~~!')
        })

        // 5. 이벤트 객체
        // => 이벤트가 발생하는 주체와 그 내용을 알 수 있음
        // => 누구를 클릭하고 어떤 행위를 했는지 알 수 있다. 
        let btn3 = document.getElementById('btn_event')
        console.log('이벤트 객체용 버튼 : ',btn3);
        btn3.addEventListener('click',(e)=>{
            console.log('이벤트 : ', e.target);
            console.log('이벤트 주체의 내용: ', e.target.innerText);
        })
        // target : 누구를 통해서 이벤트가 발생하는 지 


    </script>

</body>

</html>
