<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <button id="addBtn"> 버튼 추가하기 </button>
    <div id="divTag"></div>

    <script>
        // 1. addBtn 버튼을 클릭시
       $('#addBtn').click(()=>{
        console.log(addBtn);
        // 2. divTag 안에 새로운 버튼 생성
        $('#divTag').html('<button id = "newBtn">새로운 버튼</button>')
       })
        // ** 새로 생긴 버튼에 이벤트 걸기
        // => 동적 이벤트 바인딩

    //  console.log(newBtn) ;=> 함수 내에서 선언된 값이므로 오류가 나옴
    /*  .click() : 최초의 페이지를 로딩할때 선언되어있던 요소에 이벤트 바인디
                   그 이후에는 동적으로 바인딩하지 않음 ( 추가 확인 X )
        .on() : 동적으로 추가된 요소에 이벤트 바인딩  */ 
        $(document).on('click','#newBtn',()=>{
            console.log('새로운 버튼 기능 추가')
        })
        // .on('click',클릭할 대상,함수)



    </script>
</body>
</html>
