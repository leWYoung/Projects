    <button id='like'>좋아요</button>
    <span>0</span>
    <br>
    <input type="text" id="inputTag">
    <button class='writeCom'>댓글작성</button>
    <br>
    <div id="com">
        <p>첫댓글
            <button class='removeCom'>삭제</button>
        </p>
    </div>

    <script>
        /* 1. 좋아요 버튼 클릭시
            - 버튼의 내용 '좋아요 취소' 변경
            - 0이 1로 변경

            2. '좋아요 취소' 버튼 클릭시
            - 버튼의 내용 '좋아요'로 변경
            - 1이 0으로 변경

            3. input tag에 내용 작성 + 댓글 작성 버튼 클릭시 
               div 내부에 댓글 누적
               단, 댓글 = 댓글 내용 + 삭제 버튼    

            4. 댓글의 삭제 버튼 클릭시 댓글 삭제      */

        $('#like').click(function () {
            let like = $(this);
            console.log(like);
            if (like.text() === '좋아요') {
                like.text('좋아요 취소');
                $('span').text('1');
            } else if (like.text() === '좋아요 취소') {
                like.text('좋아요')
                $('span').text('0');
            }
        })

        $('.writeCom').click(function () {
            let value = $('#inputTag').val();
            $('#com').append(`<p>${value} <button class='removeCom'>삭제</button> </p>`);
            $('#inputTag').val("");
        })
        
        // 삭제 버튼은 동적으로 추가된 버튼!
        $('#com').on('click', '.removeCom', function () {
            $(this).parent().remove();
        })
    </script>


</body>
