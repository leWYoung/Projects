<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. 다운로드 해서 직접 연결 -->
    <!-- <script src="./수업자료/jquery-3.7.1.js"></script> -->
     <!-- 2. CDN을 이용해서 연결 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- jQuery 가져오는 방법. 필수~! head 태그 내에서 작성~ -->
</head>

<body>
    <img id="pic" width="200px" height="150px"
        src="https://img.freepik.com/premium-photo/cozy-realistic-steak-restaurant-with-warm-lighting_72772-23584.jpg" />
    <p id="abc">여러분 안녕하세요~ </p>
    <input type="text" id="inputTxt" />
    <button id="btn">내용 변경!</button>
    <br>
    <button id="style-btn">스타일 변경</button>
    <button id="pic-btn">사진 변경</button>

    <script>
        // $ is not defiend => jQuery 준비됐는지 확인하기.
        // jQuery 문법 : $ 기호 사용

        /* 1. 원하는 요소를 JS에서 활용할 수 있도록 가져오기 
            - v-JS : document.getElemnet~
            - jQuery : $ ('선택자')                    */
        let pTag = $('#abc');
        console.log('jQuery로 가져온 요소 : ', pTag);

        /* 2. 원하는 요소의 내용만 가져오기
            - v-JS : innerText
            - jQuery : .text( )         */
        console.log('요소의 텍스트 : ', pTag.text())

        /* 3-1). 내용 수정
            - v-JS : .innerText ='바꿀값'
            - jQUery : .text('바꿀 값') */
        pTag.text('졸려')

        /* 3-2) 태그를 포함 내용 수정
            - v-JS : .innerHTML = '바꿀 값'
            - jQuery : .html('바꿀 값')        */
        pTag.html('<h1>졸렬</h1>')

        /* 4. 버튼 클릭 시 input 태그 값으로 내용 변경
            - v-JS : .addevetListener('click',함수)
            - jQUery : .click(()=>{})     */
        $('#btn').click(() => {

            /* 5-1. input 태그 값 가져오기
                - v-JS : .value =" "
                - jQUery : .val()   */
            let val = $('#inputTxt').val()
            console.log(val);

            /* 5-2. input 태그 값으로 p태그 내용 변경
                - v-JS : 
                - jQUery : */
            pTag.text(val);

            /* 5-3. 값 초기화
                - v-JS : .value = "" 
                - jQUery : .val('') */
            $('#inputTxt').val('');
        });

        /* 6. 스타일 변경 
            - v-JS : .style.속성명 = '바꿀 값';
            - jQUery : .css('바꿔줄 속성명','바꿀 값')*/
        $('#style-btn').click(()=>{
            pTag.css('color','lime')
        })

         /* 7. 속성 변경 
            - v-JS : .속성 / setAttribute
            - jQUery : .attr('속성','바꿀 값')    */
        $('#pic-btn').click(()=>{
            $('#pic').attr('src','https://static.wtable.co.kr/image/production/service/recipe/1767/8a70db02-325f-4dd0-9780-625a2e7cfefe.jpg')
            .width('500px').height('300px')}) 
            // 한 번에 속성 정의가 가능 => * 메소드 체인

    </script>
</body>

</html>
