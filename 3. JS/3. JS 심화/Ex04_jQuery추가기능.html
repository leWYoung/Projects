<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        img{
            width: 200px;
            height: 200px;
        }

        .newClass{
            border: 5px solid goldenrod;
        }
    </style>

</head>
<body>
    <div>
        <img src="./img/pic1.gif" id="img1">
    </div>
    <button id="btn1" style="color: green;">div내부 앞에 추가</button>
    <button id="btn2">div내부 뒤에 추가</button>
    <br>
    <button id="btn3">div외부 앞에 추가</button>
    <button id="btn4">div외부 뒤에 추가</button>
    <br>
    <button id="btn5">img 1개 삭제</button>
    <button id="btn6">div 안 비우기</button>
    <br>
    <button id="btn7">class 추가</button>
    <button id="btn8">class 삭제</button>
    <br>
    <button id="btn9">부모요소 접근</button>
    <button id="btn10">this문법</button>

    <script>
        // 1.요소 내부 앞에 내용 추가 : .prepend()
        $('#btn1').click(()=>{
            $('div').prepend('<img src="./img/pic2.gif">');
                   // 추가하다 
        })

        // 2. 요소 내부 뒤에 내용 추가 : .append()
        $('#btn2').click(()=>{
            $('div').append('<img src="./img/pic3.gif">');
                    //추가하다
        })

        // 3. 요소 외부 앞에 내용 추가 : .before()
        $('#btn3').click(()=>{
            $('div').before('<img src="./img/pic4.gif">');
        })

        // 4. 요소 외부 뒤에 내용 추가 : .after()
        $('#btn4').click(()=>{
            $('div').after('<img src="./img/pic5.gif">');
        })

        // 5. img 1개 삭제 : .remove()
        // 최초의 이미지만 삭제 가능! => 동적 이벤트 X , 단일 요소 지우기
        $('#btn5').click(()=>{
            $('#img1').remove();
        })

        // 6. div 안 요소 비우기 : .empty()
        $('#btn6').click(()=>{
            $('div').empty();
        })

        // 7. class 추가 : .addClass()
        $('#btn7').click(()=>{
            $('img').addClass('newClass');
        })

        // 8. class 삭제 : .removeClass()
        $('#btn8').click(()=>{
            $('img').removeClass('newClass');
        })

        // 9. 부모 요소 접근 : .parent()
        $('#btn9').click(()=>{
            $('img').parent().css('background-color','lime');
        })

        // 10. this 문법 : this
        // ** 화살표 함수와 함께 사용시 전혀 다른 값이 나오게 됨
        // this = 자기 참조 변수 , function과 함께 사용해야함
        // 이벤트 처리를 해주는 함수 안 쪽에서 이벤트가 실행되고 있는 태그 자체를 의미함
        $('#btn10').click(function(){
            console.log($(this))
            $(this).text('this is Sparta!!')
        })

    </script>
</body>
</html>
