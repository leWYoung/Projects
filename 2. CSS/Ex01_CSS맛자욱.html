<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛자욱</title>
    <!-- 스타일 지정은 부가적인 정보라서 head 태그 내에서 작성!  -->
    <!-- style 태그 : 이 태그 내에서는 css 언어로 작성!  -->
    <style>
        /* 주석 작성 방법 = HTML과 다름!*/
        /* 
        디자인 레츠고
        - 무엇을? = '선택자'
        - 어떻게? = '선언'

        선택자{
            속성명 : 속성값 ;
            속성명2 : 속성값2 ; 
        }
         */

        h2 {
            color: rgb(255, 0, 170);
            background-color: cyan;
        }

        /* HTML, CSS 글자의 색상을 파란색, 배경색은 검정으로 바꾸기 */
        li {
            color: blue;
            background-color: black;
        }

        /* 모든 요소를 선택하고 싶을 시 = '*(아스타리스크)'값을 넣어준다. */
    </style>
</head>

<body>
    <!-- body 내에는 정보 표현만! => 보여주고 싶은 내용만 적음/ NO디자인 -->
    <h2>CSS문법</h2>
    <ul> <!-- 태그 내에 다른 태그가 있을 시 // 상위태그 : 부모태그, 하위태그 : 자식태그 -->
        <li>HTML</li>
        <li>CSS</li>
    </ul>
</body>

</html>
